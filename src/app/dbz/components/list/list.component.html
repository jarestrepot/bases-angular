<h3 class="text-3xl text-yellow-300">List</h3>
<ol class="list-none list-inside">
  <li
    class="pt-2 w-full flex flex-row justify-between p-2"
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;"
    [ngClass]="{ 'bg-yellow-200/20' : isEven }"
  >
    <div>
      <span class="text-yellow-300">
        {{ i + 1 }}.
      </span>
      <span>
        {{ character.name }} -
      </span>
      <strong class="text-yellow-300">Power: </strong>
      <span>
        {{ character.power }}
      </span>
    </div>
    <button
      [title]="character.name"
      (click)="onDeleteCharacter(character.id)"
      class="text-red-500 h-6 w-6 hover:scale-125 hover:-rotate-90 ease-in-out transition-all duration-300 hover:after:contents-['...']
    ">🗑️</button>
  </li>
</ol>
